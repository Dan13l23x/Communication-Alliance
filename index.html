<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>NeuroScore • Teste de QI</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="app">
  <header class="hero">
    <div class="logo">
      <div class="logo-mark" aria-hidden="true">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div>
        <p class="logo-tag">NeuroScore</p>
        <h1>Teste de Raciocínio Extremo</h1>
      </div>
    </div>
    <p class="subtitle">Avaliação de alto nível em lógica, abstração e precisão. Cada questão exige concentração total.</p>
    <div class="meta">
      <span>20 questões</span>
      <span>•</span>
      <span>Dificuldade máxima</span>
      <span>•</span>
      <span>Tempo recomendado: 25-35 min</span>
    </div>
  </header>

  <section class="status">
    <div class="progress">
      <div id="progress-bar"></div>
    </div>
    <div class="status-info">
      <p id="question-counter">Questão 1 de 20</p>
      <p class="status-tip">Escolha com cuidado. Não há retorno às questões anteriores.</p>
    </div>
  </section>

  <div id="quiz-container"></div>

  <button id="nextBtn" onclick="nextQuestion()" disabled>Próxima questão</button>
</div>

<script src="js/quiz.js"></script>
</body>
</html>
