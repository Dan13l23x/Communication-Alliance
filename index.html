<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Communication Alliance - Bengala Inteligente</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000; /* Preto */
            color: #00e5ff; /* Ciano */
        }

        header {
            text-align: center;
            padding: 80px 20px;
            background-color: #000000;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            color: #00e5ff;
        }

        .section {
            padding: 60px 20px;
            max-width: 900px;
            margin: auto;
            text-align: center;
        }

        h2 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: #00e5ff;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #baf8ff;
        }

        .product-box {
            border: 2px solid #00e5ff;
            padding: 30px;
            border-radius: 10px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Communication Alliance</h1>
    </header>

    <section class="section">
        <h2>Bengala Inteligente</h2>
        <div class="product-box">
            <p>
                A Bengala Inteligente é um dispositivo moderno voltado para pessoas com deficiência visual.
                Ela utiliza sensores avançados para identificar obstáculos e fornecer alertas por vibração,
                tornando a locomoção mais segura e independente.
            </p>
        </div>
    </section>

</body>
</html>
